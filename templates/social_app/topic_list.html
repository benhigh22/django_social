{% extends 'base.html' %}
{% block title %}Topic List{% endblock %}
{% block content %}
<table class="highlight">
       <th>Team</th>
       <th>Topic</th>
    {% for topic in object_list %}
       <tr><td>{% for team in topic.nfl_teams.all %}{{ team }}{% endfor %}</td>
       <td><a href="{% url 'topic_detail' topic.id %}">{{ topic.message_post }}</a></td></tr>
    {% endfor %}
</table>
{% endblock %}
