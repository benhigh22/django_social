{% extends 'base.html' %}
{% block title %}Topic List{% endblock %}
{% block content %}
<table class="highlight">
       <th>Team</th>
       <th>Title</th>
    {% for topic in object_list %}
       <tr><td>{% for team in topic.teams.all %}{{ team }}{% endfor %}</td>
       <td><a href="{% url 'topic_detail' topic.id %}">{{ topic.title }}</a></td></tr>
    {% endfor %}
</table>
{% endblock %}
