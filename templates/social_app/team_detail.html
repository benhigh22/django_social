{% extends 'base.html' %}
{% block title %}Team Detail{% endblock %}

{% block content %}
<table class="highlight">
       <th>Rants for {{ object.team_name }}</th>
       {% for topic in object.topic_set.all %}
       <tr><td><a href="{% url 'topic_detail' topic.id %}">{{ topic.title }}</a></td></tr>
       {% endfor %}
</table>

{% endblock %}
