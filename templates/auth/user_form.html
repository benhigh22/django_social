{% extends 'base.html' %}
{% block title %}Signup{% endblock %}

{% block content %}
    <h1>Create your profile here!</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn waves-effect waves-light" type="submit" name="action">Create
    <i class="material-icons right">send</i>
    </button>
</form>
{% endblock %}
